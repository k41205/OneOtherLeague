<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneOtherLeague</title>
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <p class="header__title">OneOtherLeague</p>
        <img src="/img/logo.svg" alt="logo" class="header__logo" />
      </header>
      <div class="search">
        <input
          type="text"
          class="search__input"
          placeholder="Type a champ here..."
        />
        <div class="search__collection"></div>
        <div class="search__result"></div>
      </div>
      <section class="showercase"></section>
    </div>
  </body>
</html>
